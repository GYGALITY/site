  <div class="contacte-div">
    <main class="contacte-main">
      <div class="testr ">
        <h1 class="contact-h1">Contact us</h1>
        <hr class="hr-contacte">
      </div>
      <div class="form-conteur">
        <form class="contacte-form" action="index.html">
          <div class="form-box">
            <div class="div-rensseignement">
              <div class="contact-div-renseignement">
                <label for="nom">Name</label>
                <input type="text" id="nom" name="nom_de_famille" placeholder="Limbert..."
                  class="img-contact-input img-nom">
              </div>
              <div class="contact-div-renseignement">
                <label for="prenom">Fist Name</label>
                <input type="text" id="prenom" name="preonom" placeholder="Jean..." class="img-contact-input img-nom">
              </div>
              <div class="contact-div-renseignement">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="Adresse-email" placeholder="@gmail.com..."
                  class="img-contact-input img-email">
              </div>
            </div>
            <div class="div-message">
              <label for="message">Message</label>
              <textarea class="contact-textarea" name="message-envoyer" id="message"
                placeholder="Do you have anything to say...."></textarea>
            </div>
          </div>
          <div class="div-btn-envoie">
            <input class="btn-envoie" type="submit" value="Send message">
          </div>
        </form>
      </div>
